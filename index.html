<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dibujos de Maggie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🎀 Dibujos de Maggie 🎀</h1>
    <p>Comparte tu arte con tus amigas 💕</p>
  </header>

  <main>
    <section class="gallery">
      <h2>✨ Galería de Dibujos ✨</h2>
      <div class="images">
        <!-- Ejemplo de imágenes -->
        <div class="card">
          <img src="img/dibujo1.jpg" alt="Dibujo 1">
          <a href="img/dibujo1.jpg" download>Descargar</a>
        </div>
        <div class="card">
          <img src="img/dibujo2.jpg" alt="Dibujo 2">
          <a href="img/dibujo2.jpg" download>Descargar</a>
        </div>
        <div class="card">
          <img src="img/dibujo3.jpg" alt="Dibujo 3">
          <a href="img/dibujo3.jpg" download>Descargar</a>
        </div>
      </div>
    </section>

    <section class="upload">
      <h2>📤 Subir un nuevo dibujo</h2>
      <p>Esta parte se activará pronto para que Maggie pueda subir sus propios dibujos 🖌️</p>
      <button disabled>Subir dibujo</button>
    </section>
  </main>

  <footer>
    <p>Hecho con 💗 por papá para Maggie 💗</p>
  </footer>
</body>
</html>
