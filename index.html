<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dibujos de Maggie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🦄 Bienvenida a la página de Maggie 🌈</h1>
    <p>Dibujos mágicos para colorear y fondos encantados 💕</p>
  </header>

  <!-- Decoración -->
  <div class="decoracion">
    <img src="img/unicornio.gif" alt="Unicornio" class="unicornio">
    <img src="img/arcoiris.png" alt="Arcoíris" class="arcoiris">
  </div>

  <!-- Subida de archivos -->
  <div class="login">
  <h3>👩‍💻 Iniciar sesión para subir imágenes</h3>
  <input type="email" id="email" placeholder="Correo">
  <input type="password" id="password" placeholder="Contraseña">
  <button id="loginBtn">Entrar</button>
</div>

  <section class="upload">
    <h2>📤 Subir un nuevo dibujo o fondo</h2>
    <input type="file" id="fileInput" accept="image/*">
    <button id="uploadBtn">Subir imagen</button>
  </section>

  <main>
    <!-- DIBUJOS PARA COLOREAR -->
    <section class="gallery colorear">
      <h2>🎨 Dibujos para Colorear</h2>
      <div class="images" id="colorearGallery"></div>
    </section>

    <!-- FONDOS DE PANTALLA -->
    <section class="gallery fondos">
      <h2>🌸 Fondos de Pantalla</h2>
      <div class="images" id="fondosGallery"></div>
    </section>
  </main>

  <footer>
    <p>Hecho con 💗 por papá para Maggie 💗</p>
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-storage.js"></script>

  <!-- Tu script -->
  <script src="app.js"></script>
</body>
</html>
